[[mods]] #mandatory

modId="outvoted" #mandatory

version="1.16.3-0.2.1" #mandatory

displayName="Outvoted" #mandatory

updateJSONURL="https://www.curseforge.com/minecraft/mc-mods/outvoted" #optional

