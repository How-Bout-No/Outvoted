plugins {
    id "com.github.johnrengelman.shadow" version "6.1.0"
}

configurations {
    shadowCommon // Don't use shadow from the shadow plugin because we don't want IDEA to index this.
}

architectury {
    platformSetupLoomIde()
    forge()
}

loom {
    mixinConfigs = ["outvoted.mixins.json", "outvoted-forge.mixins.json"]

    dataGen {
        mod "outvoted"
    }

    launches {
        data {
            arg "--existing", file("../common/src/main/resources").absolutePath
        }
    }
}

dependencies {
    forge "net.minecraftforge:forge:${rootProject.minecraft_version}-${rootProject.forge_version}"
    // Remove the next line if you don't want to depend on the API
    modApi "dev.architectury:architectury-forge:${rootProject.architectury_version}"

//    modImplementation "software.bernie.geckolib:geckolib-forge-1.16.5:${rootProject.geckolib_version}"
    modCompile("me.shedaniel.cloth:cloth-config-forge:${rootProject.cloth_config_version}")
    modImplementation("vazkii.patchouli:Patchouli:${rootProject.patchouli_version}")

//    modImplementation("curse.maven:jei-238222:3295418")
//    modImplementation("curse.maven:xaero-263420:3298032")
//    modImplementation("curse.maven:alex-426558:3297742")
//    modImplementation("curse.maven:citadel-331936:3299591")
//    modImplementation("curse.maven:workbench-394185:3276056")
//    modImplementation("curse.maven:fastsuite-475117:3295233")
//    modImplementation("curse.maven:placebo-283644:3281276")

    implementation(project(path: ":common")) {
        transitive = false
    }
    developmentForge(project(path: ":common")) {
        transitive = false
    }
    shadowCommon(project(path: ":common", configuration: "transformProductionForge")) {
        transitive = false
    }

    annotationProcessor "org.spongepowered:mixin:0.8:processor"
}

processResources {
    inputs.property "version", project.version
    inputs.property "loader", "${rootProject.forge_loader_version}"

    filesMatching("META-INF/mods.toml") {
        expand "version": "${project.version}", "loader": "${rootProject.forge_loader_version}"
    }
}

shadowJar {
    exclude "fabric.mod.json"

    configurations = [project.configurations.shadowCommon]
    classifier "dev-shadow"
}

remapJar {
    input.set shadowJar.archiveFile
    dependsOn shadowJar
    classifier "forge"
}

jar {
    classifier "dev"
}

java {
    withSourcesJar()
}

sourcesJar {
    def commonSources = project(":common").sourcesJar
    dependsOn commonSources
    from commonSources.archiveFile.map { zipTree(it) }
}

